<button mat-raised-button color = "primary" (click) = "onAdd()">Ajouter un v√©lo</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>Nom </th>
      <td mat-cell *matCellDef="let element">{{element.nom}}</td>
  </ng-container>
  <ng-container matColumnDef="quantite">
    <th mat-header-cell *matHeaderCellDef>Quantite </th>
    <td mat-cell *matCellDef="let element">{{element.quantite}}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description </th>
    <td mat-cell *matCellDef="let element">{{element.description}}</td>
  </ng-container>
  <ng-container matColumnDef="pointgeo">
    <th mat-header-cell *matHeaderCellDef>Point Geographique </th>
    <td mat-cell *matCellDef="let element">{{element.pointGeo}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="onEdit(element)">Modifier</button>
      <button mat-raised-button color="warn" (click)="onDelete(element)">Supprimer</button>
    </td>
  </ng-container>
  <section>
    <div class="example-label">Flat</div>
    <div class="example-button-row">
      <button mat-flat-button>Basic</button>
      <button mat-flat-button disabled>Disabled</button>
      <a mat-flat-button href="https://www.google.com/" target="_blank">Link</a>
    </div>
  </section>
  <mat-divider></mat-divider>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
