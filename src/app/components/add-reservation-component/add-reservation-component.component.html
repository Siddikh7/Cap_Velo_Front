<div class="form-container">
  <h2 class="form-title">Ajouter une réservation</h2>
  <form [formGroup]="form" (ngSubmit)="onSave()">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Vélo</mat-label>
      <mat-select formControlName="veloId" required>
        <mat-option *ngFor="let velo of velos" [value]="velo.id">{{ velo.nom }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Utilisateur</mat-label>
      <mat-select formControlName="utilisateurId" required>
        <mat-option *ngFor="let utilisateur of utilisateurs" [value]="utilisateur.id">{{ utilisateur.nom }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Nombre de réservation</mat-label>
      <input matInput formControlName="reservation" required>
    </mat-form-field>

    <div class="form-buttons">
      <button mat-raised-button class="save-button" type="submit">Enregistrer la réservation</button>
    </div>
  </form>
</div>
